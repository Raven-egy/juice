name: Build Game APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Create .love File
        run: zip -9 -r juice.love .

      - name: Download LÃ–VE Android Source
        run: |
          curl -L -o love-android.apk https://github.com/love2d/love-android/releases/download/11.4/love-11.4-android-universal.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Game-Files
          path: |
            juice.love
            love-android.apk
